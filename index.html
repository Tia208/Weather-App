<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4100ee7d88.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="border border-0 rounded p-3">
        <div class="row">
          <div class="col-5"></div>
          <div class="col-7">
            <div class="input-group mb-3">
              <input
                type="search"
                class="form-control"
                placeholder="Enter a location"
                aria-describedby="button-addon2"
                id="input_city"
              />
               <button
               class="btn btn-outline-secondary"
                type="button"
                id="search_city"
              >
                <i class="fas fa-search"></i>
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="current_location"
              >
                <i class="fas fa-map-marker-alt"></i>
            </div>
          </div>
        </div>
        <h1 id="city"></h1>
        <h2>Last updated:</h2>
        <h3><div id="dates"></div></h3>
        <h4><div id="time"></div></h4>
        <div class = "iconStyling">
          <img class="current-weather" src="http://openweathermap.org/img/wn/10d@2x.png" alt = "Light Rain" id = "weather_icon"></img>
        </div>
        <div id="weather_description" class="description"></div>
        <div class="row align-items-center pt-2">
          <div class="col-4">
            <div class="current-temp" id="current_temperature"></div>
          </div>

          <div class="col-3 current-temp"></div>

          <div class="col-5 text-weather">
            <div id="max_min_temp"></div>
            <div id="current_humidity"></div>
            <div id="windSpeed"></div>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col border rounded box future1">
            <div class="mytext">Tue</div>
            <div class="mytext pt-1"><i class="fas fa-sun sunny"></i></div>
            <div class="mytext">22°C</div>
          </div>

          <div class="col border rounded box future2">
            <div class="mytext">Wed</div>
            <div class="mytext pt-1"><i class="fas fa-cloud cloudy"></i></div>
            <div class="mytext">19°C</div>
          </div>

          <div class="col border rounded box future3">
            <div class="mytext">Thu</div>
            <div class="mytext pt-1"><i class="fas fa-sun sunny"></i></div>
            <div class="mytext">21°C</div>
          </div>

          <div class="col border rounded box future4">
            <div class="mytext">Fri</div>
            <div class="mytext pt-1">
              <i class="fas fa-cloud-rain rainy"></i>
            </div>
            <div class="mytext">23°C</div>
          </div>

          <div class="col border rounded box future5">
            <div class="mytext">Sat</div>
            <div class="mytext pt-1"><i class="fas fa-cloud cloudy"></i></div>
            <div class="mytext">20°C</div>
          </div>
        </div>
      </div>
    </div>
    <div class="gitHub">
      <a href="https://github.com/Tia208/Weather-App">Open-source code</a> by
      Chris T
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
