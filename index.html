<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4100ee7d88.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="border border-0 rounded p-3">
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6">
            <div class="input-group mb-3">
              <input
                type="search"
                class="form-control"
                placeholder="Enter a location"
                aria-describedby="button-addon2"
                id="input_city"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <h1 id="city">London</h1>
        <h2><div id="dates"></div></h2>
        <h3><div id="time"></div></h3>
        <div class="current-weather">
          <i class="fas fa-sun"></i>
        </div>
        <div class="row align-items-center pt-2">
          <div id="current_temperature" class="col-4 current-temp">18°C</div>
          <div class="col-3 current-temp"></div>

          <div class="col-5 text-weather">
            <div id="max_min_temp">Temperature: 20°C / 15°C</div>
            <div id="current_humidity">Humidity: 20%</div>
            <div id="windSpeed">Wind: 7km/h</div>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col border rounded box future1">
            <div class="mytext">Tue</div>
            <div class="mytext pt-1"><i class="fas fa-sun sunny"></i></div>
            <div class="mytext">22°C</div>
          </div>

          <div class="col border rounded box future2">
            <div class="mytext">Wed</div>
            <div class="mytext pt-1"><i class="fas fa-cloud cloudy"></i></div>
            <div class="mytext">19°C</div>
          </div>

          <div class="col border rounded box future3">
            <div class="mytext">Thu</div>
            <div class="mytext pt-1"><i class="fas fa-sun sunny"></i></div>
            <div class="mytext">21°C</div>
          </div>

          <div class="col border rounded box future4">
            <div class="mytext">Fri</div>
            <div class="mytext pt-1">
              <i class="fas fa-cloud-rain rainy"></i>
            </div>
            <div class="mytext">23°C</div>
          </div>

          <div class="col border rounded box future5">
            <div class="mytext">Sat</div>
            <div class="mytext pt-1"><i class="fas fa-cloud cloudy"></i></div>
            <div class="mytext">20°C</div>
          </div>
        </div>
      </div>
    </div>
    <div class="gitHub">
      <a href="https://github.com/Tia208/Weather-App"
        >Open-source code by Chris T.</a
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
